<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little box</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>
<body class="overflow-x-hidden">
    <!-- loading animation -->
    <div class="Loading  bg-black w-full h-screen flex justify-center items-center flex-col ">
        <div class="ball bg-white h-4 w-4 rounded-full"></div>
        <div class="loading_text w-fit text-[0px] h-0 overflow-hidden p-0 ">
            <span class=" text-black leading-none font-extrabold inline-block text-[200px] font-mainFont ">LittleBox</span>
        </div>
    </div>
    <div class="main hidden relative">
        <!-- cursor -->
        <div class=" cursor h-20 w-20 z-20 p-2 text-lg flex text-center items-center bg-white rounded-full fixed"></div>
        <!-- home -->
         <div class=" home_parent h-fit w-fit relative flex flex-col">
             <div class="home  w-screen relative h-screen flex justify-center  items-center flex-col">
                 <div id="menu" class="absolute top-0 right-0 z-20 nav h-32 w-40 flex justify-center items-center ">
                     <label  class=" flex flex-col gap-2 w-8 cursor-pointer">
                         <input class="peer hidden" type="checkbox" />
                         <div
                           class="rounded-2xl h-[3px] w-1/2 bg-white duration-500 peer-checked:rotate-[225deg] origin-right peer-checked:-translate-x-[12px] peer-checked:-translate-y-[1px]"
                         ></div>
                         <div
                           class="rounded-2xl h-[3px] w-full bg-white duration-500 peer-checked:-rotate-45"
                         ></div>
                         <div
                           class="rounded-2xl h-[3px] w-1/2 bg-white duration-500 place-self-end peer-checked:rotate-[225deg] origin-left peer-checked:translate-x-[12px] peer-checked:translate-y-[1px]"
                         ></div>
                       </label>
                       
                 </div>
                 <div class="relative z-10">
                     <div class="h-fit w-fit">
                         <span class=" heading_text text-white leading-none font-extrabold inline-block text-[200px] font-sans">LittleBox</span>
                     </div>
                 </div>
                 <nav class="full h-full w-[38%] absolute z-10 p-10 backdrop-blur-lg  flex justify-center items-start flex-col text-white top-0 -right-[40%]">
                     <!-- add an asvg and make it absolute -->
                     
                     <!-- <svg class="w-[100px] h-full absolute bg-yellow-400 top-0 -left-3" width="5" height="1125" viewBox="0 0 5 1125" fill="none" xmlns="http://www.w3.org/2000/svg">
                         <line id="svgPath" x1="2.5" x2="2.5" y2="1125" stroke="white" stroke-width="5"/>
                     </svg> -->
                     <h4 class="text-7xl p-4 text-zinc-900 font-mainFont" >Home</h4>
                     <h4 class="text-7xl p-4 text-zinc-900 font-mainFont" >About us</h4>
                     <h4 class="text-7xl p-4 text-zinc-900 font-mainFont" >Contact us</h4>
                     <h4 class="text-7xl p-4 text-zinc-900 font-mainFont" >Our team</h4>
                 </nav>
             </div>
             
             <div class="page2 h-screen  z-10 flex justify-top items-center flex-col">
                 <h1 class="text-9xl font-mainFont font-semibold">#GoBeYou</h1>
                 <div>
                     <span>Our Collection</span>
                     <span>Pick a Mood</span>
                     <span>Shop the Look</span>
                     <span>New for you</span>
                    </div>
            </div>
            <!-- <img class=" main_image absolute top-0 right-0 h-full z-0 " src="" alt=""> -->
        </div>
            
            <div class="page2 h-screen bg-white">
    
            </div>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./Scripts/Gsap.js"></script>
    <script src="./Scripts/script.js"></script>
</body>
</html>
